<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  
  <title>Frontend Mentor | Article preview component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="left-div">
      <img src="images/drawers.jpg" alt="drawer-img">
    </div>
    <div class="right-div">
      <h1>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>
      <p>Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I’ve got some simple tips to help you make any room feel complete.</p>
      <div class="prifile-section">
        <div class="profile-data">
          <div class="img-section">
          <img src="images/avatar-michelle.jpg" alt="person-img">
          </div>
        <div class="user-data">
          <p class="person-name">Michelle Appleton</p>
          <p class="date">28 Jun 2020</p>
        </div>
      </div>
        
        <div class="share-btn">
          <img src="images/icon-share.svg" alt="share-logo">
        </div>
      </div>
    </div>
  </main>

</body>
</html>
